<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICAwardsâ„¢ 2025 - Frequently Asked Questions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #0d47a1;
            --secondary: #34a853;
            --secondary-dark: #1b5e20;
            --accent: #fbbc04;
            --accent-dark: #f57f17;
            --dark: #202124;
            --dark-light: #3c4043;
            --light: #f8f9fa;
            --light-gray: #e8eaed;
            --text: #333333;
            --text-light: #5f6368;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }
        
        header.scrolled {
            padding: 15px 0;
            background: rgba(26, 115, 232, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 2.2rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            animation: fadeInDown 1s ease;
        }
        
        .logo span {
            color: var(--accent);
            margin-left: 5px;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 2.5rem;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            padding: 5px 0;
            transition: var(--transition);
        }
        
        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent);
            transition: var(--transition);
        }
        
        .nav-links a:hover {
            color: var(--accent);
        }
        
        .nav-links a:hover:after {
            width: 100%;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Hero Section */
        .faq-hero {
            padding: 180px 0 100px;
            text-align: center;
            background: linear-gradient(135deg, rgba(26, 115, 232, 0.05), rgba(52, 168, 83, 0.05));
            position: relative;
            overflow: hidden;
        }
        
        .faq-hero:before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(26, 115, 232, 0.1) 0%, rgba(26, 115, 232, 0) 70%);
            top: 10%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }
        
        .faq-hero:after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(251, 188, 4, 0.1) 0%, rgba(251, 188, 4, 0) 70%);
            bottom: 10%;
            right: 10%;
            animation: float 8s ease-in-out infinite;
        }
        
        .faq-hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: var(--dark);
            animation: fadeInUp 1s ease 0.2s both;
        }
        
        .faq-hero p {
            font-size: 1.3rem;
            max-width: 800px;
            margin: 0 auto 40px;
            color: var(--text-light);
            animation: fadeInUp 1s ease 0.4s both;
        }
        
        /* Guide Info Section */
        .guide-info {
            padding: 60px 0;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            text-align: center;
        }
        
        .guide-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .guide-title {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }
        
        .guide-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .guide-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .guide-link {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .guide-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .guide-link i {
            font-size: 1.2rem;
            color: var(--accent);
        }
        
        /* FAQ Section */
        .faq-section {
            padding: 100px 0;
            background-color: white;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 60px;
            color: var(--dark);
            position: relative;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        .faq-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .faq-item {
            background-color: #f8f9fa;
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .faq-item:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .faq-question {
            padding: 25px 30px;
            background: linear-gradient(135deg, rgba(26, 115, 232, 0.05), rgba(52, 168, 83, 0.05));
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }
        
        .faq-question:hover {
            background: linear-gradient(135deg, rgba(26, 115, 232, 0.1), rgba(52, 168, 83, 0.1));
        }
        
        .faq-question h3 {
            font-size: 1.4rem;
            margin-bottom: 0;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .faq-question .q-number {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .faq-toggle {
            font-size: 1.5rem;
            color: var(--primary);
            transition: var(--transition);
        }
        
        .faq-answer {
            padding: 0 30px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, padding 0.5s ease;
        }
        
        .faq-answer.active {
            padding: 25px 30px;
            max-height: 500px;
        }
        
        .faq-answer p {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 15px;
        }
        
        .faq-answer ul, .faq-answer ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }
        
        .faq-answer li {
            margin-bottom: 8px;
            color: var(--text-light);
        }
        
        /* Team Section */
        .team-section {
            padding: 100px 0;
            background: linear-gradient(135deg, rgba(26, 115, 232, 0.05), rgba(52, 168, 83, 0.05));
        }
        
        .team-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .team-card {
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .team-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--accent));
        }
        
        .team-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .team-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .team-role {
            font-size: 1.1rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .team-description {
            color: var(--text-light);
            font-size: 1rem;
        }
        
        /* Disclaimer Section */
        .disclaimer-section {
            padding: 100px 0;
            background-color: white;
        }
        
        .disclaimer-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            background-color: #f8f9fa;
            border-radius: 16px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .disclaimer-content:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--accent));
        }
        
        .disclaimer-content p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: var(--text-light);
        }
        
        .disclaimer-note {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--light-gray);
            font-style: italic;
            color: var(--text-light);
        }
        
        /* CTA Section */
        .cta-section {
            padding: 100px 0;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            text-align: center;
        }
        
        .cta-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .cta-section p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto 30px;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 32px;
            background-color: white;
            color: var(--primary);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.4);
        }
        
        .btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 168, 83, 0.3);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 10px 25px rgba(52, 168, 83, 0.4);
        }
        
        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--dark), var(--dark-light));
            color: white;
            padding: 60px 0 30px;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-logo {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 20px;
        }
        
        .footer-logo span {
            color: var(--accent);
        }
        
        .footer-about p {
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .footer-links h3, .footer-contact h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .footer-links h3:after, .footer-contact h3:after {
            content: '';
            position: absolute;
            width: 40px;
            height: 3px;
            background: var(--accent);
            bottom: 0;
            left: 0;
        }
        
        .footer-links ul {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 12px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }
        
        .footer-links a i {
            margin-right: 10px;
            font-size: 0.9rem;
        }
        
        .footer-links a:hover {
            opacity: 1;
            color: var(--accent);
            transform: translateX(5px);
        }
        
        .footer-contact p {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            opacity: 0.8;
        }
        
        .footer-contact i {
            margin-right: 10px;
            color: var(--accent);
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .copyright {
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .copyright-note {
            margin-top: 10px;
            font-size: 0.8rem;
            opacity: 0.6;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .faq-hero h1 {
                font-size: 2.8rem;
            }
            
            .nav-links {
                gap: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .faq-hero {
                padding: 150px 0 80px;
            }
            
            .faq-hero h1 {
                font-size: 2.2rem;
            }
            
            .faq-hero p {
                font-size: 1.1rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .mobile-menu-btn {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }
            
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                margin-top: 20px;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .guide-links {
                flex-direction: column;
                align-items: center;
